<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>EJERCICIO2</title>
  
</head>
<body>
  <header class="head">
    <h2>..MI PRIMERA PAGINA RESPONSIVE..</h2>
    <p>"Esta es una página de ejemplo que muestra cómo crear un diseño responsive utilizando HTML y CSS."</p>
  </header>
  <main class="main">
  <section>
    <h2>GALERÍA DE IMÁGENES</h2>
    <div class="galery">
    <div class="imagen efecto1"><img src="IMG/DB1.png" alt="Imagen 1"></div>
    <div class="imagen efecto2"><img src="IMG/DB2.jpeg" alt="Imagen 2"></div>
    <div class="imagen efecto3"><img src="IMG/DB3.jpeg" alt="Imagen 3"></div>
    <div class="imagen efecto4"><img src="IMG/DB4.jpeg" alt="Imagen 4"></div>
    <div class="imagen efecto5"><img src="IMG/DB5.jpeg" alt="Imagen 5"></div>
    <div class="imagen efecto6"><img src="IMG/DB6.png" alt="Imagen 6"></div>
    <div class="imagen efecto7"><img src="IMG/DB7.jpeg" alt="Imagen 7"></div>
    <div class="imagen efecto8"><img src="IMG/DB8.jpeg" alt="Imagen 8"></div>
    </div>
  </section>
<section class="contac">
            <h2>¡CONTACTANOS!</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit">ENVIAR</button>
            </form>        
  </section>
  </main>
